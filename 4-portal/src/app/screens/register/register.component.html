<h2>Register Page</h2><br> <br><br>

    <div class="register">    
    <form id="login" method="get" action="login.php" [formGroup]="egisterForm" (ngSubmit)="onSubmit()">    
        <label><b>Name<br>    
        </b>    
        </label>    
        <input type="!name" name="name" id="name" placeholder="Name" formControlName="fcName"/>    
        <br><br>    
        <label><b>Age<br>     
        </b>    
        </label>    
        <input type="number" name="Age1" id="Age1" placeholder="Age" formControlName="fcAge" />    
        <br><br>  
        <label><b>Email<br>    
        </b>    
        </label>    
        <input type="email" name="email1" id="email1" placeholder="Email" formControlName="fcEmail" />    
        <br><br>  
        <label><b>Password<br>    
        </b>    
        </label>    
        <input type="password" name="pass" id="pass2" placeholder="Password" formControlName="fcPassword" />    
        <br><br>  
        <label><b>Confirm Password<br>    
        </b>    
        </label>    
        <input type="password" name="pass" id="pass" placeholder="Password" formControlName="fcPassword2" />    
        <br><br> 
    
        <p>{{ error }}</p>
        <p>{{egisterForm.value | json}}</p>
        <p>{{egisterForm.status }}</p>
        <button type="submit" [disabled]="!egisterForm.valid" id="createAcc" (click)="register()">
          CREATE ACCOUNT
        </button><br><br>
        <p>{{requestResult | json}}</p>
      </form>
      <div class="actions">
        <button (click)="nav('login')" id="back">BACK TO LOGIN</button>
      </div>
        
        
</div>
